<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; media-src 'self' data:; connect-src 'self'; font-src 'self' data:;"><title>Modern Tabata Zamanlayıcısı</title><meta name="theme-color" content="#2a9d8f"><link rel="manifest" href="manifest.webmanifest"><link rel="stylesheet" href="app.min.css"></head><body class="phase-idle"><div class="container"><div class="brand" data-text="Tabata Timer by ALPER K.">Tabata Timer <span class="brand-by">by</span><span class="brand-name">ALPER K.</span></div><div class="timer-display" role="timer" aria-live="assertive" aria-atomic="true"><svg><circle class="progress-bar-bg" cx="150" cy="150" r="140"></circle><circle id="progress-bar" class="progress-bar" cx="150" cy="150" r="140"></circle></svg><div id="time-left" aria-live="assertive" aria-atomic="true">20</div><div id="status" aria-live="polite">BAŞLA</div><div id="set-info">Set 0 / 8</div></div><div class="settings"><label for="sets-input">Set Sayısı:</label><input type="number" id="sets-input" value="8" min="1" step="1" inputmode="numeric"></div><div class="controls"><button id="startBtn" class="btn">Başlat</button><button id="pauseBtn" class="btn">Duraklat</button><button id="resetBtn" class="btn">Sıfırla</button></div></div><script defer src="main.bundle.min.js"></script></body></html>
